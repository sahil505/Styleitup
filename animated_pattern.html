<!DOCTYPE html>
<html>
<head>
	<title>Animated Patterns</title>
	<link rel="stylesheet" type="text/css" href="AnimatedPattern/animated_pattern.css">
</head>
<body>
	<svg viewBox="0 0 600 300">

		<!-- Symbol -->
		<symbol id="s-text">
			<text text-anchor="middle"
			x="50%" y="50%" dy=".35em">
			RDV
			</text>
		</symbol>  

	<!-- Duplicate symbols -->
	<use xlink:href="#s-text" class="text"
	></use>
	<use xlink:href="#s-text" class="text"
	></use>
	<use xlink:href="#s-text" class="text"
	></use>
	<use xlink:href="#s-text" class="text"
	></use>
	<use xlink:href="#s-text" class="text"
	></use>

</svg>

</body>
</html>
